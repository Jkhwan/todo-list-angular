<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title>To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/webfontkits.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
</head>
<body ng-controller="todoController">
  <div class="jumbotron header">
    <h1 class="title">To Do List</h1>
    <form id="addEntry">
      <input type="text" class="add" ng-model="addText" action="#">
      <input id="addBtn" type="submit" value="Add" ng-click="saveItem()">
    </form>
  </div>
  <div class="list">
    <ul id="todo" class="list-group">
      <li ng-repeat="item in items" class="list-group-item {{ isCompleted() }}"><i class="{{ pickIcon() }}" ng-click="setCompletion()"></i>{{ item.name }}<i class="fa fa-fw fa-eraser" ng-click="removeItem()"></i></li>
    </ul>
  </div>
  <script 
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
